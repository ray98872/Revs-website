<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revs - Car Detailing Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Revs Car Detailing</h1>
    </header>
    <main>
        <section id="booking">
            <h2>Book a Service</h2>
            <form id="booking-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="exterior">Exterior Detailing</option>
                    <option value="interior">Interior Detailing</option>
                    <option value="full">Full Detailing</option>
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Revs Car Detailing. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
